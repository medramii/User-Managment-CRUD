<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id User</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allUsers">
                <th scope="row">{{ item.idUser }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.role}}</td>
                <td>
                    <a class="btn btn-primary mx-1" [routerLink]="['/users/edit', item.idUser]">Edit</a>
                    <button type="button" (click)="openDeleteModal(item.idUser)" class="btn btn-danger mx-1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure to delete the user?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
            </div>
        </div>
    </div>
</div>
